<!DOCTYPE html>
<html lang="en,kr">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Yellowtail&display=swap");
    </style>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - kokoaclone</title>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fab fa-bluetooth-b"></i>
        <span>25%</span>
        <i class="fas fa-battery-quarter fa-7px"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://img.khan.co.kr/news/2020/10/16/l_2020101601001687000138341.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">I U</h4>
            <h6 class="user-component__subtitle">
              +010-3039-3811 <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-laugh-squint"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
        <!-- .icon-row__icon*4>span  단축키로 빠르게 4줄 생성 -->
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Album List</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <a href="https://vibe.naver.com/album/155808"
                ><img
                  src="https://upload.wikimedia.org/wikipedia/ko/5/53/IU_-_Growing_Up.jpg"
              /></a>
            </div>
            <span class="more-suggestions__icon-text">1st Album</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <a href="https://vibe.naver.com/album/301696"
                ><img
                  src="https://musicmeta-phinf.pstatic.net/album/000/301/301696.jpg?type=r360Fll&v=20210802042533"
              /></a>
            </div>
            <span class="more-suggestions__icon-text">2nd Album</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <a href="https://vibe.naver.com/album/397932"
                ><img
                  src="https://musicmeta-phinf.pstatic.net/album/000/397/397932.jpg?type=r360Fll&v=20210802080037"
              /></a>
            </div>
            <span class="more-suggestions__icon-text">3rd Album</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <a href="https://vibe.naver.com/album/408980"
                ><img
                  src="https://musicmeta-phinf.pstatic.net/album/000/408/408980.jpg?type=r360Fll&v=20210527090520"
              /></a>
            </div>
            <span class="more-suggestions__icon-text">3th Album-Ep</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <a href="https://vibe.naver.com/album/2000240"
                ><img
                  src="https://musicmeta-phinf.pstatic.net/album/002/000/2000240.jpg?type=r360Fll&v=20210913221536"
              /></a>
            </div>
            <span class="more-suggestions__icon-text">4th Album</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <a href="https://vibe.naver.com/album/5211473"
                ><img
                  src="https://musicmeta-phinf.pstatic.net/album/005/211/5211473.jpg?type=r360Fll&v=20210802043027"
              /></a>
            </div>
            <span class="more-suggestions__icon-text">5th Album</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="far fa-comment fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x">
              <span class="ellipsis__notification"></span>
            </i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- nav>ul>li*4>a -->
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
</html>
