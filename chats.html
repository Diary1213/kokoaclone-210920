<!DOCTYPE html>
<html lang="en,kr">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Yellowtail&display=swap");
    </style>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - kokoaclone</title>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fab fa-bluetooth-b"></i>
        <span>25%</span>
        <i class="fas fa-battery-quarter fa-7px"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chatting-IU.html">
        <div class="user-component friends-list">
          <div class="user-component__column">
            <img
              src="https://img.khan.co.kr/news/2020/10/16/l_2020101601001687000138341.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">I U</h4>
              <h6 class="user-component__subtitle">
                Please Check My Kokoa Account info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chatting-JMW.html">
        <div class="user-component friends-list">
          <div class="user-component__column">
            <img
              src="https://spnimage.edaily.co.kr/images/photo/files/NP/S/2019/07/PS19071300025.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">

                Please Check My Kokoa Account info

            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chatting-LJA.html">
        <div class="user-component friends-list">
          <div class="user-component__column">
            <img
              src="https://photo.newsen.com/news_photo/2018/03/30/201803300459411710_1.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Lee Ji Ahn</h4>
              <h6 class="user-component__subtitle">
                Please Check My Kokoa Account info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>

      </a>
      <a href="chatting-GBL.html">

          <div class="user-component__column">
            <img
