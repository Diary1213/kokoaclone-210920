<!DOCTYPE html>
<html lang="en,kr">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Yellowtail&display=swap");
    </style>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - kokoaclone</title>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fab fa-bluetooth-b"></i>
        <span>25%</span>
        <i class="fas fa-battery-quarter fa-7px"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
        <!-- .icon-row__icon*4>span  단축키로 빠르게 4줄 생성 -->
      </div>
      <div class="recommended-friends">
        <div class="recomended-drama-list">
          <h6 class="recommended-friends__title">Recommended Dramas</h6>
          <div class="drama-list">
            <a href="https://www.netflix.com/kr/title/81205849">
              <div class="recommended-drama__hotel-deluna">
                <div class="hotel-deluna__photo">
                  <img
                    src="https://newsimg.sedaily.com/2019/07/02/1VLJB1IL7Y_1.jpg"
                  />
                </div>
                <div class="hotel-deluna__information">
                  <span>#Hotel Deluna</span>
                </div>
              </div>
            </a>
            <a href="https://www.netflix.com/kr/title/81267691">
              <div class="recommended-drama__my-mister">
                <div class="my-mister__photo">
                  <img
                    src="https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/LCKIX6ZJIVISYQEUVO5CIDOZLY.jpg"
                  />
                </div>
                <div class="my-mister__information">
                  <span>#My Mister</span>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <!-- First OpenChat -->
        <a
          href="https://search.naver.com/search.naver?where=nexearch&sm=tab_etc&mra=bkhH&x_csa=%7B%22theme%22%3A%22music_top%22%2C%20%22pkid%22%3A%22632%22%7D&pkid=632&os=18097990&qvt=0&query=%EB%9D%BC%EC%9D%BC%EB%9D%BD"
        >
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__title">#IU</h5>
              <h6 class="open-post__hashtags">#iu#lilac#friends</h6>
              <div class="open-post__members">
                <img
                  src="https://img.khan.co.kr/news/2020/10/16/l_2020101601001687000138341.jpg"
                />
                <span class="open-post__member-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__photo">
                <img
                  src="https://blog.kakaocdn.net/dn/brS2ms/btq1ISOXVzG/OJkJHlKJuH2hSjLewaOoik/img.gif"
                />
                <div class="open-post__heart-count">
                  <i class="far fa-heart fa-xs"></i>
                  <span>326</span>
                </div>
              </div>
            </div>
          </div>
        </a>
        <!-- second Open Chat -->
        <a
          href="https://search.naver.com/search.naver?sm=tab_hty.top&where=nexearch&query=%EC%95%84%EC%9D%B4%EC%9C%A0+%EC%BD%94%EC%9D%B8&oquery=%EC%BD%94%EC%9D%B8&tqi=hRLKkdp0YiRsskXluQ0ssssstZl-481846"
        >
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__title">#IU</h5>
              <h6 class="open-post__hashtags">#iu#Coin#friends</h6>
              <div class="open-post__members">
                <img src="https://pbs.twimg.com/media/ExkDew3VgAU2JVo.jpg" />
                <span class="open-post__member-count">1052 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__photo">
                <img
                  src="https://blog.kakaocdn.net/dn/6pKDY/btq091LHMlT/1w3BWG0oac1IXTnR2oHoW0/img.gif"
                />
                <div class="open-post__heart-count">
                  <i class="far fa-heart fa-xs"></i>
                  <span>326</span>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="far fa-comment fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x">
              <span class="ellipsis__notification"></span>
            </i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- nav>ul>li*4>a -->
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
</html>
