<!DOCTYPE html>
<html lang="en,kr">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Yellowtail&display=swap");
    </style>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatting - kokoaclone</title>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="chatting-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fab fa-bluetooth-b"></i>
        <span>25%</span>
        <i class="fas fa-battery-quarter fa-7px"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Gambler</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <!-- header.alt-header>div.alt-header__column*3 으로 빠르게 생성 -->

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, September 12, 2021</div>
      <div class="message-row">
        <img
          src="https://mblogthumb-phinf.pstatic.net/MjAyMTAzMjlfNDkg/MDAxNjE3MDE5NTYwOTIy.0RCBAm8dAK-KjQ6P_Kvel02x3TtFZyZxRqN2WzrWuAcg.xLhy7wZSrbkp1m6rv54HI7prvp6DTMr0oqMH6-XhG6gg.JPEG.dltpdud03/2021%EF%BC%8D03%EF%BC%8D29%EF%BC%8D17%EF%BC%8D36%EF%BC%8D02%EF%BC%8D093.jpg?type=w800"
        />
        <div class="message-row__content">
          <span class="message__author">Gambler</span>
          <div class="message__info">
            <span class="message__bubble"
              >Please Check My kokoa Account info
            </span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row-own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">I Checked it</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-grin-alt fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <!-- nav>ul>li*4>a -->
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
</html>
