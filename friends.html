<!DOCTYPE html>
<html lang="en,kr">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Yellowtail&display=swap");
    </style>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - kokoaclone</title>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fab fa-bluetooth-b"></i>
        <span>25%</span>
        <i class="fas fa-battery-quarter fa-7px"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://img.khan.co.kr/news/2020/10/16/l_2020101601001687000138341.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">I U</h4>
            <!-- <h6 class="user-component__subtitle">fav song is night letter</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9tKXll2ge_H-y-OqTuG62sXMIAoTup5vZmFmI1jGzARiz9boZt_pWEd9Yf5zf16kFbPo&usqp=CAU"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>

          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column friends-list">
          <img
            src="https://spnimage.edaily.co.kr/images/photo/files/NP/S/2019/07/PS19071300025.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Jang Man wol</h4>
            <!-- <h6 class="user-component__subtitle">fav song is night letter</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="user-component">
        <div class="user-component__column friends-list">
          <img
            src="https://photo.newsen.com/news_photo/2018/03/30/201803300459411710_1.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Lee Ji Ahn</h4>
            <!-- <h6 class="user-component__subtitle">fav song is night letter</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="user-component">
        <div class="user-component__column friends-list">
          <img
            src="https://mblogthumb-phinf.pstatic.net/MjAyMTAzMjlfNDkg/MDAxNjE3MDE5NTYwOTIy.0RCBAm8dAK-KjQ6P_Kvel02x3TtFZyZxRqN2WzrWuAcg.xLhy7wZSrbkp1m6rv54HI7prvp6DTMr0oqMH6-XhG6gg.JPEG.dltpdud03/2021%EF%BC%8D03%EF%BC%8D29%EF%BC%8D17%EF%BC%8D36%EF%BC%8D02%EF%BC%8D093.jpg?type=w800"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Gambler</h4>
            <!-- <h6 class="user-component__subtitle">fav song is night letter</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="far fa-comment fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x">
              <span class="ellipsis__notification"></span>
            </i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- nav>ul>li*4>a -->
    <div class="splash-screen"></div>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
</html>
